<div class="container mt-5">
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle shadow-sm rounded-3 overflow-hidden">
      <thead class="table-primary text-center">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Salary</th>
          <th scope="col" colspan="2">Actions</th>
        </tr>
      </thead>

      <tbody class="text-center">
        @for (employee of employees; track employee.id) {
          <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.password }}</td>
            <td>â‚¹{{ employee.salary | number }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary" (click)="updateEmployee(employee.id)">
                <i class="bi bi-pencil-square"></i> Update
              </button>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteEmployee(employee.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
